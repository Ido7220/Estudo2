<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Marmitas Fit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Marmitas Fit</h1>
    
    <form id="formPedido">
      <label>Nome do cliente:</label>
      <input type="text" id="nome" required>

      <label>Tipo de marmita:</label>
      <select id="tipo">
        <option value="Low Carb">Low Carb</option>
        <option value="Vegetariana">Vegetariana</option>
        <option value="Tradicional">Tradicional</option>
      </select>

      <label>Quantidade de marmitas:</label>
      <input type="number" id="quantidade" min="1" required>

      <label>Restrições alimentares:</label>
      <label><input type="checkbox" value="Sem glúten" class="restricao"> Sem glúten</label>
      <label><input type="checkbox" value="Sem lactose" class="restricao"> Sem lactose</label>

      <button type="submit">Registrar Pedido</button>
    </form>

    <h2>Pedidos Registrados</h2>
    <table id="tabelaPedidos">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Tipo</th>
          <th>Qtde</th>
          <th>Restrições</th>
          <th>Valor Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
